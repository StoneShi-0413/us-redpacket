<div>
    <div class="modal-header">
        <h3 class="modal-title">{{modal.name}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal text-center">
            <fieldset>
                <div class="control-group">
                    <div class="controls">
                        <select class="form-control us-modal-select" ng-model="packet.item" ng-change="changeForm(packet.item)" ng-options="selectItem.id as selectItem.name for selectItem in packetSelectItems">
                    </select>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                         <input ng-change="calculateTotal('value')" step="0" ng-if="packet.item=='0'" type="number" class="form-control us-modal-input" placeholder="请输入面值面值" ng-model="packet.value">
                         <input ng-change="calculateTotal('value')" ng-if="packet.item=='1'"  type="number" class="form-control us-modal-input" placeholder="请输入折扣" ng-model="packet.value">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input ng-change="calculateTotal('amount')" type="number" class="form-control us-modal-input" placeholder="请输入数量" ng-model="packet.amount">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input ng-change="calculateTotal('discount')" ng-if="packet.item=='1'" type="number" class="form-control us-modal-input" placeholder="最大折扣金额" ng-model="packet.discount">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="text" class="form-control us-modal-input" placeholder="总额" ng-model="packet.total" readonly value="packet.total">
                    </div>
                </div>
            </fieldset>
        </form>

                    {{packet}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
