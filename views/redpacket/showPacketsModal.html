<div>
    <div class="modal-header">
        <h3 class="modal-title">红包套包面值</h3>
    </div>
    <div class="modal-body">
         <table class="table">
            <thead>
                <tr>
                    <th class="text-center">
                        项目
                    </th>
                    <th>
                        数额
                    </th>
                    <th>
                        数量
                    </th>
                    <th>
                        最大折扣金额
                    </th>
                    <th>总计</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='packet in packets'>
                    <td class="text-center">{{packet.item==='0'?'面值' :'折扣'}}</td>
                    <td>{{packet.value}}</td>
                    <td>{{packet.amount}}</td>
                    <td>{{packet.discount? packet.discount:'N/A' }}</td>
                    <td>{{packet.total}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</div>
