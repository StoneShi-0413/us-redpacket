<div class="block-space">
    <div>
        <button class="btn btn-primary btn-item" ng-click="openModal('singalPacket')">
            添加</button>
    </div>
    <div style="clear:both"></div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">
                        项目
                    </th>
                    <th>
                        数额
                    </th>
                    <th>
                        数量
                    </th>
                    <th>
                        最大折扣金额
                    </th>
                    <th>总计</th>
                    <th>
                        操作
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='singalPacket in singalPackets'>
                    <td class="text-center">{{singalPacket.item}}</td>
                    <td>{{singalPacket.value}}</td>
                    <td>{{singalPacket.amount}}</td>
                    <td>{{singalPacket.discount? singalPacket.discount:'N/A' }}</td>
                    <td>{{singalPacket.total}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="delItem($index)">
                            删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
